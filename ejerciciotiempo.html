    <script type="text/javascript">
      
      function tiempo() {
        // Obtener la instancia del objeto XMLHttpRequest
        if(window.XMLHttpRequest) {
          peticion_http = new XMLHttpRequest();
        }
        else if(window.ActiveXObject) {
          peticion_http = new ActiveXObject("Microsoft.XMLHTTP");
        }

        // Preparar la funcion de respuesta
        peticion_http.onreadystatechange = muestraContenido;

        // Realizar peticion HTTP
        peticion_http.open('GET', 'http://api.openweathermap.org/data/2.5/weather?q=Cornella,ES&APPID=2b74ee3379975daee426dd0ad6a1e1e1', true);
        peticion_http.send(null);

        function muestraContenido() {
          if(peticion_http.readyState == 4) {
            if(peticion_http.status == 200) {
              var ConsultaTiempo = JSON.parse(peticion_http.responseText);
              console.log(ConsultaTiempo["name"]);
              for(datos in ConsultaTiempo["weather"])
              {
                console.log(ConsultaTiempo["weather"][datos]["icon"]);
                $("#icon").append($("<img>").attr({'src':'http://openweathermap.org/img/w/'+ConsultaTiempo["weather"][datos]["icon"]+'.png'}));
              }
              
            }
          }
        }
      }

    window.onload = tiempo;
    </script>
  </head>
  <body>
      <p id="icon"></p>
  </body>
</html>
